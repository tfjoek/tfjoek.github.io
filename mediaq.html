<!DOCTYPE html>
<html>
<head>
<style>
@media only screen and (max-width: 600px) {
  body {
    background-color: lightblue;
    font-size: small;
    transition: font-size 2s;
  }
}

@media only screen and (min-width: 780px) {
  body {
    background-color: lightgreen;
    font-size: large;
    transition: font-size 2s;
  }
}
</style>
</head>
<body>

<h1>media query</h1>
<p>resize browser for effect</p>

</body>
</html>
